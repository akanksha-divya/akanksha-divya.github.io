<html>

<head>
    <meta name="google-signin-client_id" content="554693994847-10abk4qorhmcehgvu0iafeam6t1vuoub.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  
</head>

<body>
    <div class="g-signin2" data-onsuccess="onSignedIn" data-theme="dark"></div>
    <a href="#" onclick="signOut();" id="signout"></a>
    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut();
        }

       function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  $(".g-signin2").css("display",none");
   $(".data").css("display",block");
   $("#pic").attr('src',profile.getImageUrl());
   $("#email").text(profile.getEmail());
}
    </script>
    <a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
    <div class="data">
        <p>Profile Details</p>
        <img id="pic" class="img-circle" width="100" height="100"/>
         <p>Email Address</p>
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">SignOut</button>
    </div>
        

</body>

</html>
